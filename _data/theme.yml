# _data/theme.yml

# includes/feature.html
feature:
    default:
        class:
            section:      
            title:        font-weight-bold text-primary
            subtitle:     font-weight-normal text-dark
            description:  text-dark 
            excerpt:      text-dark
            icon:         text-primary fa-4x
            button:       btn btn-outline-primary
        style: 
            section:
    docs:
        class:
            section:      bg-primary
            title:        font-weight-bold text-white
            subtitle:     font-weight-normal text-white text-bold
            description:  text-white 
            excerpt:      text-white 
            icon:         text-white fa-3x
            button:       btn btn-outline-primary
        style: 
            section:
    tools:
        class:
            section:      
            title:        font-weight-bold text-warning 
            subtitle:     font-weight-normal text-warning
            description:  text-white
            excerpt:      text-white
            icon:         text-warning fa-5x
            alert:        alert-primary alert-dismissible fade show
            button:       btn btn-outline-primary
        style: 
            section:      "background: url('/assets/images/background-pattern.png'),linear-gradient(to left, #4C5657, #253036"

#include/alert.html
alert:
    default:
        class:       alert alert-primary alert-dismissible fade show
        style:
        icon:
    warning:
        class:       alert alert-warning alert-dismissible fade show
        style:
        icon:        fas fa-exclamation-triangle
    error:
        class:       alert alert-danger alert-dismissible fade show
        style:  
        icon:        fas fa-exclamation-square
    docs:
        class:       alert bg-dark text-white 
        style:       
        icon:        
    tools:
        class:       alert text-white fade show
        style:       "background: url('/assets/images/background-pattern.png'),linear-gradient(to left, #4C5657, #253036"
        icon:        fas fa-rocket pr-1

