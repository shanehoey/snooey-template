{% if page.jumbotron %}
{% assign jumbotron = site.data.jumbotron.[page.jumbotron] %}
{% endif %}
{% if include.jumbotron %}
{% assign jumbotron = site.data.jumbotron.[include.jumbotron] %}
{% endif %}
{% if jumbotron %}
{% for item in jumbotron %}
<section id = "jumbotron" class="{{ item.class }}" style = "{{ item.style }}">{{ item.html }}
</section>
{% endfor %}
{% endif %}
