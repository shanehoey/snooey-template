{% comment %}
<!--
    v1.00 _includes/video-ignite.html  
    
# TESTING pre-release testing
# DOCUMENTATION Add documentation
    
    include video-vimeo.html    id = [string]
                                width = [integer] (default 640)
                                height = [integer] (default 480)
                                
-->
{% endcomment %}

{% assign id = include.id %}

{% assign width = include.width %}
{% unless width %}
{% assign width = "640" %}
{% endunless %}

{% assign height = include.height %}
{% unless height %}
{% assign height = "480" %}
{% endunless %}

{% if include.id %}
<iframe src="https://player.vimeo.com/video/{{ id }}" width="{{ width }}" height="{{ height }}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
{% endif %}
