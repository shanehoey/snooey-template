{% comment %}
<!--
    v1.00 _includes/video-ignite.html 
    
# TESTING pre-release testing
# DOCUMENTATION Add documentation

    include video-youtube.html  id = [string]
                                width = [integer] (default 640)
                                height = [integer] (default 480)
                                
-->
{% endcomment %}

{% assign id = include.id %}

{% assign width = include.width %}
{% unless width %}
{% assign width = "640" %}
{% endunless %}

{% assign height = include.height %}
{% unless height %}
{% assign height = "480" %}
{% endunless %}

{% if include.id %}
<iframe width="{{ width }}" height="{{ height }}" src="https://www.youtube.com/embed/{{ id }}" frameborder="0" allowfullscreen></iframe>
{% endif %}
